<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    class Cliente {
      constructor(id, nome, email, idade) {
        this.id = id;
        this.nome = nome;
        this.email = email;
        this.idade = idade;
      }
    }

    let clientes = [];

    function cadastrarCliente() {
      const id = document.getElementById('id').value;
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const idade = document.getElementById('idade').value;

      if (id && nome && email && idade) {
        const cliente = new Cliente(id, nome, email, parseInt(idade));
        clientes.push(cliente);
        console.log(clientes); 

        document.getElementById('formCliente').reset();
        
        atualizarListaClientes();
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    }

    function atualizarListaClientes() {
      const listaClientes = document.getElementById('listaClientes');
      listaClientes.innerHTML = ''; 

      clientes.forEach(cliente => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        li.textContent = cliente.nome;
        listaClientes.appendChild(li);
      });
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <form id="formCliente">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="number" class="form-control" id="id" placeholder="Digite o ID" required>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" placeholder="Digite a idade" required>
      </div>

      <button type="button" class="btn btn-primary w-100" onclick="cadastrarCliente()">Cadastrar</button>
    </form>

    <hr />

    <h3 class="mt-4">Lista de Clientes Cadastrados</h3>
    <ul id="listaClientes" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
