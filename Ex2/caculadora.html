<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Calculadora</h2>
        <form id="calcForm">
          <div class="mb-3">
            <label for="num1" class="form-label">Número 1</label>
            <input type="number" class="form-control" id="num1" placeholder="Digite o primeiro número" required>
          </div>
          <div class="mb-3">
            <label for="num2" class="form-label">Número 2</label>
            <input type="number" class="form-control" id="num2" placeholder="Digite o segundo número" required>
          </div>
          <div class="mb-3">
            <label for="operation" class="form-label">Operação</label>
            <select class="form-select" id="operation" required>
              <option value="add">Soma</option>
              <option value="subtract">Subtração</option>
              <option value="multiply">Multiplicação</option>
              <option value="divide">Divisão</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="result" class="form-label">Resultado</label>
            <input type="text" class="form-control" id="result" placeholder="Resultado" readonly>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="calculate()">Calcular</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Por favor, insira números válidos!';
      } else {
        switch (operation) {
          case 'add':
            result = num1 + num2;
            break;
          case 'subtract':
            result = num1 - num2;
            break;
          case 'multiply':
            result = num1 * num2;
            break;
          case 'divide':
            result = num2 !== 0 ? num1 / num2 : 'Erro: Divisão por zero!';
            break;
          default:
            result = 'Operação inválida';
        }
      }

      document.getElementById('result').value = result;
    }
  </script>
</body>
</html>
