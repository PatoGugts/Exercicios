<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Média</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Calculador de Média</h1>
                <form>
                    <div class="mb-3">
                        <label for="ac1" class="form-label">AC1 (0-10):</label>
                        <input type="number" class="form-control" id="ac1" min="0" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="ac2" class="form-label">AC2 (0-10):</label>
                        <input type="number" class="form-control" id="ac2" min="0" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="ag" class="form-label">AG (0-10):</label>
                        <input type="number" class="form-control" id="ag" min="0" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="af" class="form-label">AF (0-10):</label>
                        <input type="number" class="form-control" id="af" min="0" max="10" required>
                    </div>
                    <button type="button" class="btn btn-info" onclick="calcularMedia()">Calcular</button>
                    <p id="resultado"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
